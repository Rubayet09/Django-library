<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author.name }}</p>
    <p>Publisher: {{ book.publisher.name }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>Status: {% if book.available %}Available{% else %}Not Available{% endif %}</p>
</body>
</html>
